<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant Recommender</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Add your restaurant</a>
            </li>
          </ul>
        </div>
      </nav>

    <header>
      <form class="userForm">
          <label>Register as a User</label>
          <input id="username" type="text" placeholder="YOUR USERNAME">
          <input type="submit">
      </form>
    </header>

    <section>
        <form class="restaurantForm">
            <label>Register your restaurant</label>
            <input id="restaurantName" type="text" placeholder="NAME">
            <input id="restaurantCategory" type="text" placeholder="CATEGORY">
            <input type="submit">
        </form>
    </section>

    <section>
      <form class="ratingForm">
          <label>Rate a restaurant</label>
          <input id="ratingRestaurant" type="text" placeholder="RESTAURANT NAME">
          <input id="ratingCategory" type="text" placeholder="CATEGORY">
          <input id="ratingUsername" type="text" placeholder="YOUR USERNAME">
          <input id="rating" type="text" placeholder="RATING 1 TO 100">
          <input type="submit">
      </form>
    </section>

    <section>
      <form id="searchBar" class="form-inline">
          <label>What are you craving for?</label>
          <input id="searchCategory" class="form-control mr-sm-2" type="search" placeholder="Enter a category" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      <div id="searchResult">

      </div>
    </section>
        

      
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="restaurant_recommender.js" async defer></script>
</body>
</html>
